<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drum kit</title>
        <link rel="stylesheet" href="style.css">

        <!-- favicon -->
        <link rel="favicon" href="images/favicon.ico.png">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <h1 id="title"> DRUM <img class="drum-img" src="https://em-content.zobj.net/source/animated-noto-color-emoji/356/drum_1f941.gif" alt="drum"> KIT!</h1>
        <div class="drum-kit">
            <button type="button" class="a drum" >a</button>
            <button type="button" class="s drum" >s</button>
            <button type="button" class="d drum" >d</button>
            <button type="button" class="f drum" >f</button>
            <button type="button" class="j drum" >j</button>
            <button type="button" class="k drum" >k</button>
            <button type="button" class="l drum" >l</button>
        </div>
